<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style & google font -->
    <link rel="stylesheet" href="./css/doc.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Documentation | Payon Id Documentation</title>
</head>
<body>
    <!-- header -->
    <header id="header" class="header">
        <main class="header-container">
            <div class="header-logo">
                <!-- hamburger -->
                <svg class="header-hamburger" onclick="showMenu()" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                <!-- download -->
                <svg class="header-close" onclick="closeMenu()" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>

                <!-- logo -->
                <a href="" id="main-logo" class="logo logo-hide"><img src="../../asetts/logo/payon-logo-secondary.png" alt="Payon logo"></a>
            </div>
            <!-- menus -->
            <div class="header-menus">
                <a href="#hero">Home</a>
                <a href="#features">Keuntungan</a>
                <a href="#promotion">Promo</a>
                <a href="#value">Kenapa Harus Kami?</a>
                <a href="" class="active">Docs</a>
            </div>
            <!-- sign -->
            <div class="header-sign">
                <!-- register -->
                <i class="header-icon"><svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg></i>
                <!-- line -->
                <hr>
                <!-- Login -->
                <i class="header-icon"><svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg></i>
            </div>
            <!-- download -->
            <div class="header-download">
                <a href="" id="btn-dwonload" class="header-download-btn">Download</a>
            </div>
        </main>
    </header>
    <!-- end header -->

    <!-- documentation area -->
    <!-- sidebar -->
    <section class="sidebar" id="sidebar">
        <main class="sidebar-container">
            <!-- title -->
            <h2 class="sidebar-title">Documentation API</h2>
            <div class="sidebar-menu">
                <a href="" class="active">Login</a>
                <a href="">Rincian Akun</a>
                <a href="">Daftar Produk</a>
                <a href="">Pembelian</a>
                <a href="">Cek Transaksi</a>
            </div>
        </main>
    </section>
    <!-- end documentation area -->
    
</body>
</html>
